<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #00ff00;
      }
      form {
        border: 3px solid #f1f1f1;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid rgb(204, 204, 204);
        box-sizing: border-box;
      }

      button {
        background-color: #00ff00;
        color: #ffffff;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #00ff00;
      }

      .imgcontainer {
        text-align: center;
      }

      img.avatar {
        border-radius: 100%;
      }

      .container {
        padding: 16px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
      .auto-style1 {
        color: #ffffff;
        font-size: x-large;
        font-family: "Cooper Black";
      }
      .auto-style2 {
        font-family: "Cooper Black";
        margin-top: 24px;
      }
      .auto-style3 {
        color: #00ff00;
        font-weight: bold;
        font-family: "Cooper Black";
      }
    </style>
    <script src="login.js"></script>
  </head>
  <body>
    <h2 style="color: #ffffff">
      <center class="auto-style1">Login to Continue</center>
    </h2>

    <div class="imgcontainer">
      <img
        src="fruitveggies.jpg"
        width="300"
        height="300"
        alt="Fruits&Veggies"
        class="avatar"
      />
    </div>

    <form>
      <div class="container" style="background-color: #ffffff">
        <div>
          <span class="auto-style3"> <label for="name">Name</label></span
          >&nbsp; <input id="name" type="text" />
        </div>
        <div>
          <span class="auto-style3"> <label for="email">Email</label></span>
          <input id="email" type="text" />
        </div>

        <button
          type="button"
          onclick="submitDetails()"
          style="font-size: 20px"
          class="auto-style2"
        >
          Login
        </button>
      </div>

      <!-- <div class="container" style="background-color: #ffffff">
        <button
          type="button"
          class="cancelbtn"
          onclick="window.location.href='file:signup.html';"
        >
          <p style="color: #ffffff">New User? Sign Up</p>
        </button>
      </div> -->
    </form>
  </body>
</html>
